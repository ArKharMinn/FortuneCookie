<html lang="en">
<head>

</head>

            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Pick Your Cookie</h5>
                        <p class="card-text" id="card"></p>
                        <img src="./image/cookie.jpg" id="draw" class="card-img"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        "မင်းရဲ့ခရီးဟာ အလှည့်အပြောင်းတွေရှိနိုင်ပေမယ့် ခြေလှမ်းတစ်ခုစီက မင်းကိုသွားမယ့်နေရာကို ပိုနီးကပ်စေတယ်",

        "မင်းရဲ့ခရီးက ခက်ခဲနိုင်ပေမယ့် မင်းလည်း ဒီလိုပါပဲ။ ဆက်သွားပါ ၊ သင်မထင်မှတ်ထားသော အမြင့်သို့ ရောက်လိမ့်မည်",

        "အခက်​အခဲ​တွေကြားမှာ အခွင့်​အ​ရေးရှိ​နေတယ်​။ ဆုကြေးငွေကို စောင့်ကြည့်ပြီး စိတ်ရှည်ပါ",

        "သင်သည် သင်၏ကံကြမ္မာ၏ ဗိသုကာပညာရှင်ဖြစ်သည်။ သတ္တိ၊ စိတ်အားထက်သန်မှု၊ မယိမ်းယိုင်သောစိတ်ဖြင့် တည်ဆောက်ပါ",

        "စွန့်စားခန်းသည် သင့်အား လက်နှစ်ဖက်ဖြင့် စောင့်ကြိုနေပါသည်။ ပွေ့ဖက်လိုက်ပါ!",
        "မဝေးတော့တဲ့အနာဂတ်မှာ ပျော်ရွှင်စရာကောင်းတဲ့ အံ့အားသင့်စရာတစ်ခုပါပဲ။",
        "မင်းရဲ့အရည်အချင်းတွေကို မကြာခင်မှာ အသိအမှတ်ပြုပြီး ဆုချီးမြှင့်လိမ့်မယ်။",
        "ပျော်ရွှင်မှုက မင်းဆီရောက်လာပြီ။ ဆက်ပြုံးနေ!",
        "အခွင့်အလမ်းသစ်များ ရောက်ရှိလာပါပြီ။ ၎င်းတို့ကို ဖမ်းဆုပ်ပါ။",
        "အဝေးကြီးကနေ သတင်းကောင်းလာမယ်",
        "ရိုးရှင်းသောအရာများတွင် ပျော်ရွှင်မှုကို သင်တွေ့လိမ့်မည်။",
        "အသစ်အဆန်းစတင်ခြင်းက မင်းကိုလမ်းစပေါ်ရောက်စေလိမ့်မယ်။",
        "မင်းရဲ့ကြိုးစားမှုဟာ မကြာခင်မှာ ပြေလည်သွားလိမ့်မယ်။",
        "ဒီနေ့ ထူးထူးခြားခြား တစ်ယောက်ယောက်က မင်းကို ပြုံးပြလိမ့်မယ်",
    ];

    function drawCard() {
        var randomIndex = Math.floor(Math.random() * cookie.length);
        return cookie[randomIndex];
    }

    $('#draw').click(function() {
        var card = drawCard();
        $('#card').text(card);
    });
     })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
